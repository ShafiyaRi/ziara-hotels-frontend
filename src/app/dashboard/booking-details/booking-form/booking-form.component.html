<div class="modal-header">
  <h5 class="modal-title" id="exampleModalToggleLabel">Booking</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="modal"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="bookingForm" (ngSubmit)="onBooking()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-black"
        >Name
      </label>
      <input
        type="text"
        class="form-control"
        formControlName="name"
        placeholder="Your name"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label text-black"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        formControlName="email"
        autocomplete="current-email"
        placeholder="Your email address"
      />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="tel"
        class="form-control"
        formControlName="phone"
        placeholder="Your phone number"
      />
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="number_of_rooms" class="form-label">Number of rooms</label>
        <input
          type="number"
          class="form-control"
          formControlName="number_of_rooms"
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="number_of_guests" class="form-label"
          >Number of guests</label
        >
        <input
          type="number"
          class="form-control"
          formControlName="number_of_guests"
        />
      </div>

      <div class="mb-3">
        <label for="date" class="form-label">Arrival date</label>
        <input
          type="date"
          class="form-control"
          formControlName="arrival_date"
        />
      </div>
    </div>
    <i class="fa-solid fa-save"></i>
    <button type="submit" class="btn">Save</button>

  </form>
</div>
